<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samira Huber's Digital Business Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px; /* Increased width for better layout */
            text-align: center;
            border-radius: 15px; /* Rounded corners */
        }
        .name {
            color: #003366;
            font-size: 28px; /* Larger font size */
            font-weight: bold;
        }
        .about {
            margin-top: 20px;
            color: #666;
            font-size: 18px; /* Larger font size */
            line-height: 1.6;
        }
        .social-icons {
            margin-top: 25px;
            font-size: 28px; /* Larger icons */
        }
        .social-icons a {
            color: #003366;
            text-decoration: none;
            margin: 0 15px; /* Increased spacing */
        }
        .social-icons a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="name">Samira Huber</div>
        <div class="about">
            I am a Software Developer and Co-Founder with a deep passion for AI, sustainability, and object-oriented programming. My expertise lies in designing AI-based algorithms that promote climate-friendly solutions and translating them into intuitive user interfaces for customers. 
        </div>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/samira-huber/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/samirahuber" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
